    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="bg-[#0E1133] py-6">

                </div>

                    <button class="bg-orange-600 px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300">Get a Quote</button>
                    <button class="flex text-lg font-semibold">
                        <img class="mr-4" src="assets/play-button.png" alt="">Play video</button>
                </div>
        </div>
        <div class="lg:translate-y-56 md:translate-y-36 translate-y-24 flex justify-center ">
